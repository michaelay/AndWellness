<html>
<head>
   <meta name="viewport" content="height=device-height,width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
   <link rel="stylesheet" href="http://m.ucla.edu/assets/css.php" type="text/css">
</head>
<body>
<h1 id="header" class="header center">AndWellness</h1>
<form class="form-full form-padded">
    <h1 class="light form-first">AndWellness v2.1.03</h1>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" />
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" />
    <input type="button" name="login" id="login" value="Login" />
</form>
<script src="http://m.ucla.edu/assets/js.php?webkit_libs=transitions"></script>
<script src="js/jquery-1.6.1.min.js"></script>
<script src="js/aws_auth.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bCrypt.js"></script>
<script>
$(document).ready(function() {
   $("#login").click(function() { 
      var username = $("#username").val(); 
      var password = $("#password").val();
      if (authenticate(username, password) != null) {  
         window.location.replace("surveylist.html");
      } else { 
         alert("Login failed, please try again."); 
      } 
   });
});
</script>
</body>
</html>
