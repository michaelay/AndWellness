   <script src="js/jquery.cookie.js"></script>
   <script src="plugin/LocationTrigger.js"></script>
   <script>
   function get_location_list(){
   
   var locationtrigger = new LocationTrigger();
   var temp =[];
   
   locationtrigger.get(
   function(r){
   var cat_list = "<ol>";
      for(i=0;i<r.triggers.length;i++){
      temp.push(r.triggers[i].category);  
      }
   var category = temp.unique();
   var count = [];
   
      for(i=0;i<category.length;i++){
      count[i] = 0; 
      for(j=0;j<r.triggers.length;j++){
            if(category[i] == r.triggers[j].category)
            count[i] = count[i] + 1;   
      }
      cat_list = cat_list + "<li><a href=\"addlocation.html?id="+ i +"&name="+category[i]+"\">" + category[i] + "<br /><span class=\"smallprint\">"+count[i]+" Locations already added</span></a></li>";
      }
   
   //cat_list = cat_list + "<li class= \"menu-last\"><a href=\"manage_loc.html\">Manage Locations</a></li>";
   cat_list= cat_list + "</ol>";
   document.getElementById("category-list").innerHTML=cat_list;
   }
   ,
   function(e){
   confirm(e);
   }
         
   ); 
   }  
   </script>
</head>
<body onLoad="get_location_list()">
<h1 id="header" class="header center">AndWellness</h1>
<div class="menu-full menu-detailed menu-padded">
   <h1 class="light form-first">Trigger Location</h1>
   <div id="category-list"></div>
</div>
<div class="button-full button-padded">

</div>
