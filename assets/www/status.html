<script>
function populateData()
{
   $("#user").text(getUsername());
   $("#survey_up").text(getAllSurveyResult().length);
   $("#image_up").text(getAllPhoto().length);
   return true;
}
function onClickSurveyUpload() 
{
   var responses = getAllSurveyResult();
   var len = responses.length;
   var success = true; 
   for (var i=0; i<len; i++) { 
      var surveyResult = responses[i]; 
      console.log(surveyResult);
      if (!uploadSurvey(surveyResult)) { 
         success = false; 
      }
   }
   if (success != true) { 
      alert("upload failed, please try again");
   } else { 
      clearSurveyResult();
      alert("upload completed");
   } 
   populateData();
}
function func2() {};
function onClickImageUpload() {
   var dataArray = getAllPhoto(); 
   var len = dataArray.length; 
   var success = true; 
   for (var i=0; i<len; i++) { 
      var dataObj = dataArray[i]; 
      console.log(dataObj); 
      if (!uploadPhoto(dataObj)) { 
         success = false; 
      } 
   }
   if (success != true) { 
      alert("upload failed, please try again");
   } else { 
      clearPhoto();
      alert("upload completed");
   } 
   populateData();
};
