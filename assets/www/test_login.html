<html>
<body>
<label>Token</label><div id="token"></div>
<label>hasPhoneGap?</label><div id="phonegap"></div>
<a href="index.html">home</a>
<script src="js/jquery-1.6.1.min.js"></script>
<script src="js/aws_auth.js"></script>
<script src="js/aws_utility.js"></script>
<script>
$(document).ready(function() { 
   var token = authenticate('viand.logy', 'arcane.dour'); 
   $("#token").append(token);
   
   var pg = $.hasPhoneGap();
   var pg_text = "";
   if (pg) { 
      pg_text = "yes"; 
   } else { 
      pg_text = "no"; 
   }  
   $("#phonegap").append(pg_text);
});
</script>
</body>
</html>
