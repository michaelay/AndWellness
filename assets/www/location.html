<html>
<head>
   <meta name="viewport" content="height=device-height,width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
   <link rel="stylesheet" href="css/default.css" type="text/css">
   <link rel="stylesheet" href="css/default-basic.css" type="text/css">
   <link rel="stylesheet" href="http://m.ucla.edu/assets/css.php" type="text/css">
   <script src="http://m.ucla.edu/assets/js.php"></script>
   <script src="js/jquery-1.6.1.min.js"></script>
   <script src="js/aws_campaign.js"></script>
   <script src="js/aws_utility.js"></script>
   <script src="js/aws_auth.js"></script>
   <script src="js/jquery.cookie.js"></script>
</head>
<body>
<h1 id="header" class="header center">AndWellness</h1>
<div class="menu-full menu-detailed menu-padded">
   <ol>
   <li class="menu-first"> 
    <a style="background:none" onclick="func1()">Location Tracing</a>
    <input type="checkbox" name="loc" value="loc" style="float:right;width:95%;margin-left:auto;margin-right:32px;display:block" id="chkbox" onclick="func()"/>
    <a style="background:none" onclick="func1()"><span id="txt1" class="smallprint">Track and upload user location changes</span></a>
   </li>
   <li class="menu-last"> 
    <a style="background:none;color:grey" onclick="func2()" id="up">Upload always</a>
    <input type="checkbox" name="up" value="up" style="float:right;width:95%;margin-left:auto;margin-right:32px;display:block" id="chkbox_up" 
																onclick="return false;"/>
    <a style="background:none" onclick="func2()"><span id="txt2" class="smallprint">Periodically upload even when the user has not changed the location</span></a>
   </li>
   </ol>
</div>
<script>
function func1(){ document.getElementById("chkbox").click();};
function func2(){ document.getElementById("chkbox_up").click();};
function func() 
{
	if (document.getElementById("chkbox").checked == true) 
	{
	      document.getElementById("up").style.color = "#2685BB"; 
	      document.getElementById("chkbox_up").onclick = function(){return true;}; 	
	}
	else
	{ 
		document.getElementById("up").style.color = "grey";
		document.getElementById("chkbox_up").onclick = function(){return false;};
	} 
};
</script>
<a class="button-full button-padded" href="setting.html">Back</a>
<a href="index.html" class="button-full button-padded" onclick="logout()">Logout</a>

$(document).ready(function() { if (getLogin() == null) { window.location.replace("index.html"); }});
</script>
</body>
</html>
