<html>
<head>
   <meta name="viewport" content="height=device-height,width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
   <link rel="stylesheet" href="http://m.ucla.edu/assets/css.php" type="text/css">
   <script src="http://m.ucla.edu/assets/js.php"></script>
<script src="js/jquery-1.6.1.min.js"></script>
<script src="js/aws_campaign.js"></script>
<script src="js/aws_utility.js"></script>
<script src="js/aws_auth.js"></script>
<script src="js/jquery.cookie.js"></script>
   <script src="http://m.ucla.edu/assets/js.php"></script>
</head>
<body onload="check()">
<h1 id="header" class="header center">AndWellness</h1>
<div class="menu-full menu-detailed menu-padded">
   <h1 class="light" style="text-align:left">Mobility</h1>
   <ol>
   <li class="menu-first"> 
    <a style="background:none" onclick="func1()">Mobility</a>
    <input type="checkbox" name="mob" value="mob" style="float:right;width:95%;margin-left:auto;margin-right:32px;display:block" id="chkbox" onclick="func()"/>
    <a style="background:none" onclick="func1()"><span id="status" class="smallprint">Mobility is currently off.</span></a>
   </li>
   <li class="menu-last"> 
    <a style="background:none" id="rate" onclick="func2()">Sampling rate
    <br /><span id="rate_val" class="smallprint">1 minute</span></a>
   </li>
   </ol>
</div>

<div class="menu-full menu-detailed menu-padded" id="srate" style="display: none">
   <h1 class="light" style="text-align:left">Set sample rate</h1>
   <ol>
    <li class="menu-first"> 
    <a style="background:none" onclick="document.getElementById('radio1').click();">1 minute
    <input type="radio" name="rate" value="1_min" style="float:right;width:95%;margin-left:auto;margin-right:32px;display:block" checked="checked" id="radio1" 	
																	onclick="func4()"/>
    </a>
   </li>
   <li> 
    <a style="background:none" onclick="document.getElementById('radio2').click();">30 seconds
    <input type="radio" name="rate" value="30_sec" style="float:right;width:95%;margin-left:auto;margin-right:32px;display:block" id="radio2" onclick="func5()"/>
    </a>
   </li>
   <li> 
    <a style="background:none" onclick="document.getElementById('radio3').click();">15 seconds
    <input type="radio" name="rate" value="15_sec" style="float:right;width:95%;margin-left:auto;margin-right:32px;display:block" id="radio3" onclick="func6()"/>
    </a>
   </li>
   <li class="menu-last"> 
    <a style="background:none;text-align:center" onclick="func3()">Cancel</a>
   </li>
   </ol>
</div>
<a class="button-full button-padded" href="setting.html">Back</a>
<a href="index.html" class="button-full button-padded" onclick="logout()">Logout</a>
<script>
function check(){};
function func1() { document.getElementById("chkbox").click();};
function func2() { document.getElementById("srate").style.display = "block";};
function func3() { document.getElementById("srate").style.display = "none";};
function func4() { document.getElementById("rate_val").innerHTML = "1 minute";}
function func5() { document.getElementById("rate_val").innerHTML = "30 seconds";}
function func6() { document.getElementById("rate_val").innerHTML = "15 seconds";}
function func()
{
	if (document.getElementById("chkbox").checked == true) {
	      document.getElementById("status").innerHTML = "Mobility is currently on.";
	      document.getElementById("rate").style.color = "grey"; 
	      document.getElementById("rate").onclick = function(){return false;}; 	
          }
	else
	{ 
		document.getElementById("status").innerHTML = "Mobility is currently off.";
		document.getElementById("rate").style.color = "#2685BB"; 
		document.getElementById("rate").onclick = function(){func2();}; 
	}
};
</script>
<script>
$(document).ready(function() { if (getLogin() == null) { window.location.replace("index.html"); }});
</script>
</body>
</html>
