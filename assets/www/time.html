<div style="display:none" id="tt">
<div class="menu-full menu-detailed menu-padded" >
<h1 class="light" style="text-align:left">Trigger Time</h1>
    <ol>
	<li class="menu-first">
		<select name="hours" id="hours"> 
			<script type="text/javascript">
				for(i=0;i<12;i++)
				{ 
						j=i+1;
						if(j<10) document.write("<option value=0"+j+">"+"0"+j+"</option>");
						else document.write("<option value="+j+">"+j+"</option>");
				}
			</script>
		</select>
		<select name="minutes" id="minutes"> 
			<script type="text/javascript">
				for(i=0;i<60;i++)
				{ 
						if(i<10) document.write("<option value=0"+i+">"+"0"+i+"</option>");
						else document.write("<option value="+i+">"+i+"</option>");
				}
			</script>		
		</select>
		<select name="ampm" id="ampm"> <option value="AM">AM</option> <option value="PM">PM</option> </select>
	</li>
   </ol>
</div>
<div class="button-full button-padded">
<a class="button-first" onclick="submit()">Submit</a>
<a class="button-last" onclick="cancel()">Cancel</a>
</div>
</div>

<script type="text/javascript">
function initialize()
{ var a_p = "";
var d = new Date();
var curr_hour = d.getHours();
if (curr_hour < 12){a_p = "AM";}
else {a_p = "PM";}
if (curr_hour == 0){curr_hour = 12;}
if (curr_hour > 12){curr_hour = curr_hour - 12;}
var curr_min = d.getMinutes();
curr_min = curr_min + "";
if (curr_min.length == 1){curr_min = "0" + curr_min;}
if (curr_hour < 10){curr_hour = "0" + curr_hour;}
document.getElementById("time").innerHTML= curr_hour + " : " + curr_min + " " + a_p;
};
</script>
<script type="text/javascript">
function func() { document.getElementById("tt").style.display = "block"; };
function submit()
{
	document.getElementById("time").innerHTML= document.getElementById("hours").value + " : " + document.getElementById("minutes").value + " " + 							   document.getElementById("ampm").value;
	document.getElementById("tt").style.display = "block";
};
function cancel(){document.getElementById("tt").style.display = "block";};
</script>
<script>
$(document).ready(function() { if (getLogin() == null) { window.location.replace("index.html"); }});
</script>
